<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./images/rotate-ccw.svg"
      type="image/x-icon"
    />
    <title>Flip Image App</title>
  </head>
  <body>
    <div class="container">
      <h1>Flip Image App</h1>
      <div class="imgNormal">
        <img
          id="img"
          class="img"
          src="./images/240866381_588969405448464_9124096032378166985_n.jpg"
          alt="perrito bonito uwu"
        />
      </div>
      <br />
      <form id="form">
        <input type="url" name="" id="url" />
        <input type="submit" value="Display" />
      </form>
      <br />
      <div class="buttons">
        <button id="left">left</button>
        <button id="right">right</button>
        <button id="up">Up</button>
        <button id="down">down</button>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
